<p>cabinet-demo works!</p>

<novix-cabinet id="my-left-cabinet"
  [autoCloseOnOutsideClick]="true"
  [style.top]="'40px'"
  [style.bottom]="'40px'"
  [rounded]="true">
  <ng-template novix-cabinet-tray
      [handleText]="'Settings'"
      [traySize]="'300px'">
    Contents for Settings
  </ng-template>

  <ng-template novix-cabinet-tray
    [handleText]="'Profile'"
    [traySize]="'400px'"
    [handleBackgroundColor]="'var(--novix-secondary)'"
    [handleColor]="'var(--novix-on-secondary)'"
    [handleFontFamily]="'Courier New, monospace'"
    [handleFontSize]="'16px'"
    [contentBackgroundColor]="'var(--novix-neutral)'"
    [contentBorderColor]="'var(--novix-warn)'">
    Contents for Profile
  </ng-template>

  <ng-template novix-cabinet-tray
    [handleText]="'Notifications'"
    [traySize]="'500px'">
    Contents for Notifications
    <button (click)="doSomething()">Click me</button>
  </ng-template>

  <ng-template novix-cabinet-tray
    [handleText]="'New Tab'"
    [traySize]="'600px'">
    WOOT!
  </ng-template>
</novix-cabinet>

<novix-cabinet
  [attachDirection]="'right'"
  [style.z-index]="'4000 !important'"
  [style.top]="'40px !important'"
  [rounded]="true">
  <ng-template novix-cabinet-tray
    [handleText]="'First Tray'">
    first tray content
  </ng-template>

  <!-- <ng-template novix-cabinet-tray
    [handleText]="'Second Tray'">
    second tray content
  </ng-template> -->
</novix-cabinet>

<novix-cabinet
  [attachDirection]="'top'"
  [style.left]="'40px'"
  [rounded]="true">
  <ng-template novix-cabinet-tray
    [handleText]="'First Tray'">
    first tray content
  </ng-template>

  <!-- <ng-template novix-cabinet-tray

<novix-cabinet
  [attachDirection]="'bottom'"
  [style.left]="'40px'"
  [rounded]="true">
  <ng-template novix-cabinet-tray
    [handleText]="'First Tray'">
    first tray content
  </ng-template>
</novix-cabinet>
