<!-- BASE COLORS -->
<app-base-colors
  id="base-colors"
  [colorTokens]="colorTokens" />

<div class="container mt-5">
  <hr />
</div>

<!-- COLOR OPACITY -->
<app-color-opacity
  id="color-opacity"
  [colorTokens]="colorTokens" />

<div class="container mt-5">
  <hr />
</div>

<!-- INTERACTIVE STATE COLORS -->
<app-interactive-state-colors
  id="interactive-state-colors" />

<div class="container mt-5">
  <hr />
</div>

<!-- COLOR CONTRAST -->
<app-color-contrast
  id="color-contrast"
  [colorTokens]="colorTokens" />

<!-- INTER-PAGE NAVIGATION TRAY -->
 <novix-cabinet
  [rounded]="true"
  [edgeMargin]="'20px'"
  [autoCloseOnOutsideClick]="true">

  <ng-template novix-cabinet-tray
    [handleText]="'Navigation Links'">

    <h1>Color Demo</h1>
    <ul>
      <li><a [routerLink]="[]" fragment="base-colors">BASE Color Tokens</a></li>
      <li><a [routerLink]="[]" fragment="color-opacity">Color Opacity Tokens</a></li>
      <li><a [routerLink]="[]" fragment="interactive-state-colors">Interactive State Color Utilities</a></li>
      <li><a [routerLink]="[]" fragment="color-contrast">Text vs. Background Contrast Checker</a></li>
    </ul>
  </ng-template>

 </novix-cabinet>
