<div class="text-end">
  <button (click)="toggleIt()">Toggle Tray</button>
  <button (click)="openIt()">Open Tray</button>
  <button (click)="closeIt()">Close Tray</button>
</div>

<!-- BASE COLORS -->
<app-base-colors
  id="base-colors"
  [colorTokens]="colorTokens" />

<div class="container mt-5">
  <hr />
</div>

<!-- COLOR OPACITY -->
<app-color-opacity
  id="color-opacity"
  [colorTokens]="colorTokens" />

<div class="container mt-5">
  <hr />
</div>

<!-- INTERACTIVE STATE COLORS -->
<app-interactive-state-colors
  id="interactive-state-colors" />

<div class="container mt-5">
  <hr />
</div>

<!-- COLOR CONTRAST -->
<app-color-contrast
  id="color-contrast"
  [colorTokens]="colorTokens" />

<!-- INTER-PAGE NAVIGATION TRAY -->
<novix-tray-demo #theTray
  [handleText]="'Navigation Links'"
  [style.top]="'20px'"
  [style.bottom]="'20px'"
  [traySize]="'400px'"
  [attachDirection]="'right'"
  [rounded]="true">

  <tray-header class="text-center">
    <h1>Color Demo</h1>
  </tray-header>

  <tray-content>
    <ul>
      <li><a [routerLink]="['/colors-demo']" fragment="base-colors">BASE Color Tokens</a></li>
      <li><a [routerLink]="['/colors-demo']" fragment="color-opacity">Color Opacity Tokens</a></li>
      <li><a [routerLink]="['/colors-demo']" fragment="interactive-state-colors">Interactive State Color Utilities</a></li>
      <li><a [routerLink]="['/colors-demo']" fragment="color-contrast">Text vs. Background Contrast Checker</a></li>
    </ul>
  </tray-content>
</novix-tray-demo>
